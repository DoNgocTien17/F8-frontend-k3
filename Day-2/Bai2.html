<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 5px solid rgb(6, 162, 141);
        }
    </style>
</head>
<body>
    <table border="1" width="50%" cellspacing="0" cellpadding="5">
        <tr>
            <td colspan="4" style="text-align: right;">9 + 9</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>

        <tr>
            <td>C</td>
            <td>0</td>
            <td>=</td>
            <td>/</td>
        </tr>
    </table>
</body>
</html>
