<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 3</title>
    <link rel="stylesheet" href="./Bai3.css" />
  </head>
  <body>
    <form action="" method="get">
      <div class="content">
        <div class="left">
          <label for="name">Username: </label>
        </div>
        <div class="right">
          <input type="text" name="name" id="name" />
        </div>
      </div>

      <div class="content">
        <div class="left">
          <label for="password">Password:</label>
        </div>
        <div class="right">
          <input type="password" name="password" id="password" />
        </div>
      </div>

      <div class="content">
        <div class="left">
          <label for="city"
            >City of <br />
            Employment:</label
          >
        </div>
        <div class="right">
          <input type="text" name="city" id="city" />
        </div>
      </div>

      <div class="content">
        <div class="left">
          <label for="sever">Web sever:</label>
        </div>
        <div class="right">
          <select name="sever" id="sever">
            <option value="">--Choose a sever</option>
            <option value="0">Nginx</option>
            <option value="1">Caddy</option>
            <option value="2">LiteSpeed Web Server</option>
            <option value="3">Apache HTTP Server</option>
          </select>
        </div>
      </div>

      <div class="content">
        <div class="left">
          <label
            >Please specify <br />
            your role:</label
          >
        </div>
        <div class="right">
          <label><input type="radio" name="specify" value="0" />Admin</label>
          <label><input type="radio" name="specify" value="1" />Engineer</label>
          <label><input type="radio" name="specify" value="2" />Manager</label>
          <label><input type="radio" name="specify" value="3" />Guest</label>
        </div>
      </div>

      <div class="content">
        <div class="left">
          <label
            >Single Sign-on <br />
            the following:</label
          >
        </div>
        <div class="right">
          <label><input type="checkbox" name="specify" value="0" />Mail</label>
          <label
            ><input type="checkbox" name="specify" value="1" />Payroll</label
          >
          <label
            ><input
              type="checkbox"
              name="specify"
              value="2"
            />Self-sevice</label
          >
        </div>
      </div>
    </form>
    <div class="button">
      <button type="submit">Login</button>
      <button type="reset">Reset</button>
    </div>
  </body>
</html>
