<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 1</title>
    <link rel="stylesheet" href="./css/Bai1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <h1 class="title">Hey There</h1>
      <p>
        <span class="text">We'd like to hear from you.</span> Send us your
        message or just say hy with our contact<br />
        form or directly via phone, we love to chat
      </p>

      <form action="" method="get">
        <div class="input-name">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your name"
            required
          /><span class="icon"></span>
        </div>

        <div class="input-email">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your@gmail.com"
            required
          /><span class="icon"></span>
        </div>

        <div class="input-phone">
          <input
            type="number"
            name="phone"
            id="phone"
            placeholder="+44 00 123"
            required
          /><span class="icon"></span>
        </div>

        <div class="subject">
          <select name="subject" id="subject">
            <option>Subject</option>
            <option value="1">Hà Nội</option>
            <option value="2">Thái Bình</option>
            <option value="3">Hà Tĩnh</option>
          </select>
        </div>
        <div class="input-message">
          <textarea
            name="message"
            id="message"
            cols="20"
            rows="8"
            placeholder="Message"
          ></textarea>
          <span class="icon-textarea"></span>
        </div>
        <div class="checkbox">
          <input type="checkbox" />
          <span>Send me a copy of this message</span>
          <button type="submit">SEND</button>
        </div>
      </form>
    </div>
  </body>
</html>
